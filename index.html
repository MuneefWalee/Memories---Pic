<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Linktree</title>
  <style>
    /* General body styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    /* Container for the links */
    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Title styling */
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 30px;
    }

    /* Button styling */
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: block;
      width: 200px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    /* Hover effect for buttons */
    .btn:hover {
      background-color: #45a049;
    }

    /* Responsive layout for smaller screens */
    @media (max-width: 768px) {
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Links</h1>

    <!-- Account button -->
    <a href="https://mywebsite.com/login" class="btn">Account</a>

    <!-- Password button -->
    <a href="https://mywebsite.com/reset-password" class="btn">Password</a>
  </div>
</body>
</html>
